{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Bluesky Status{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon"  href="{% static "mongo_status/FlatUI/images/favicon.ico" %}" />

    <!-- Loading Bootstrap -->
    <link href="{% static "mongo_status/FlatUI/bootstrap/css/bootstrap.css" %}" rel="stylesheet" >

    <!-- Loading Flat UI -->
    <link href="{% static "mongo_status/FlatUI/css/flat-ui.css" %}" rel="stylesheet" >

    <!-- Loading Custom CSS -->
    <link href="{% static "mongo_status/css/mongo_status.css" %}" rel="stylesheet" >
  </head>
  <body class="container">
    <div id="content">
      {% block breadcrumb %}{% endblock %}
      {% block content %}<p>Yep</p>{% endblock %}
    </div>

    <script src="{% static "mongo_status/FlatUI/js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/jquery-ui-1.10.3.custom.min.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/jquery.ui.touch-punch.min.js" %}"></script>
    <script src="{% static "mongo_status/js/bootstrap.min.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/bootstrap-select.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/bootstrap-switch.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/flatui-checkbox.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/flatui-radio.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/jquery.tagsinput.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/jquery.placeholder.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/jquery.stacktable.js" %}"></script>
    <script src="{% static "mongo_status/FlatUI/js/application.js" %}"></script>
  </body>
</html>
